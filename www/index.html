<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MNIST</title>
    <style>
    #image {
        margin: 42px;
        transform: scale(300%);
        image-rendering: crisp-edges;
    }
    #imageViewer {
        width: 200px;
    }
    #currentImage {
        text-align: center;
    }
    .flex {
        display: flex;
    }
    .column {
        flex-direction: column;
    }
    .row {
        flex-direction: row;
    }
    .center {
        margin: auto;
    }
    .space {
        justify-content: space-around;
    }
    section {
        margin-top: 1em;
    }
    figure.chart {
        border-left: 1px solid black;
        border-bottom: 1px solid black;
        height: 300px;
        width: 400px;
        margin: 1em;
        padding: 0;
    }
    figure.chart ul {
        list-style: none;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        position: relative;
    }
    figure.chart ul li {
        /* Create a circle via the border */
        border: 2px solid blue;
        border-radius: 50%;
        /* The chart is 400px wide, and at most we need to plot 80 points */
        height: 5px;
        width: 5px;
        position: absolute;
    }
    #verticalAxisLabel {
        position: absolute;
        left: -3px;
        writing-mode: sideways-lr;
        margin: 0;
    }
    #origin {
        margin: 0;
        position: absolute;
        margin-top: 300px;
        writing-mode: sideways-lr;
        left: -3px;
    }
    #horizontalAxisLabel {
        position: absolute;
        margin-top: 302px;
        margin-left: 20px;
    }
    </style>
  </head>
  <body>
    <noscript>This page contains webassembly and JavaScript content, please enable JavaScript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
    <button id="prepare">Prepare Data</button>
    <button id="train">Train</button>
    <section id="imageViewer" class="flex column">
        <div class="flex">
            <div class="center">
                <canvas id="image"></canvas>
                <div>
                    <label for="viewMode">View Negative</label>
                    <input type="checkbox" id="viewMode"></input>
                </div>
            </div>
        </div>
        <div class="flex column">
            <span id="currentImage">0</span>
            <div class="flex row space">
                <button aria-label="Previous Image" id="previous">←</button>
                <button aria-label="Next Image" id="next">→</button>
            </div>
        </div>
    </section>
    <section>
        <label for="trainingProgress">Training Progress</label>
        <progress id="trainingProgress" value="0" max="1">0%</progress>
    </section>
    <section>
        <h1>Average loss per 100 images during training</h1>
        <h2 id="verticalAxisLabel">1</h2>
        <h2 id="origin">0</h2>
        <h2 id="horizontalAxisLabel">Batch</h2>
        <figure class="chart">
            <ul></ul>
        </figure>
    </section>
  </body>
</html>
